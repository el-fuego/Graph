<!DOCTYPE html>
<html>
<head>
	<title>Построение графиков и диаграмм на JavaScript с использованием SVG</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" href="graph.css" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://raw.github.com/bestiejs/lodash/v0.9.1/lodash.min.js"></script>
	<script type="text/javascript" src="graph.js"></script>

</head>
<body>

	<div id="graph-container"></div>
	<script type="text/javascript">
	
	$(function(){

        // Строим круговую диаграмму
        (new Graph ({
            el:    '#graph-container',
            width:  300,
            height: 300
        })).renderCircleDiagram([2, 5, 7, 3, 5]);


		// Строим график
		var myGraph = new Graph ({
			el: '#graph-container'
		});
        var values = [{value: 1, 'class': 'first'}, 5, 6, 3, 5, 9, 7, 8, 2];
        myGraph.renderShape(values);
        myGraph.renderLine(values);
        myGraph.renderPoints(values);


		// Строим диаграмму
		(new Graph ({
			el: '#graph-container',
            width:  500,
            height: 200
		})).renderRectDiagram([1, 5, 6, 3, {value: 5, 'id': 'wow'}, 9, 7, {value: 2, 'class': 'last'}], {
            step: function (val, i) {
                return !(i % 2) ? 1 : 20;
            },
			width:       480,
			height:      180,
			paddingLeft: 10,
			paddingTop:  10
		});
	})
	</script>
</body>
</html>
